<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bidding</title>
</head>
<body>
    <h1>Bidding Round</h1>
    <form method="post">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" required>
        <label for="bid">Enter your initial bidding price:</label>
        <input type="number" name="bid" step="0.01" required>
        <input type="submit" value="Submit Bid">
    </form>
</body>
</html>
